fragment PostBase on Post {
  id
  slug
  isDeleted
  feed {
    group {
      address
      metadata {
        ...GroupMetadata
      }
    }
  }
  stats {
    ...PostStats
  }
  operations {
    ...LoggedInPostOperations
  }
  actions {
    __typename
  }
  author {
    ...Account
  }
  metadata {
    ...PostMetadata
  }
  mentions {
    ...AccountMention
  }
  timestamp
}
