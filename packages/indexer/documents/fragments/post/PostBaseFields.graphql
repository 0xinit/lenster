fragment PostBaseFields on Post {
  id
  slug
  isDeleted
  feed {
    group {
      address
      metadata {
        ...GroupMetadataFields
      }
    }
  }
  stats {
    ...PostStatsFields
  }
  operations {
    ...LoggedInPostOperationsFields
  }
  actions {
    __typename
  }
  author {
    ...AccountFields
  }
  metadata {
    ...PostMetadataFields
  }
  mentions {
    ...AccountMentionFields
  }
  timestamp
}
