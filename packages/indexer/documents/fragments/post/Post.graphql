fragment Post on Post {
  id
  isDeleted
  feed {
    ...PostFeedInfo
  }
  author {
    ...Account
  }
  metadata {
    ...PostMetadata
  }
  stats {
    ...PostStats
  }
  operations {
    ...LoggedInPostOperations
  }
  actions {
    __typename
  }
  mentions {
    ...PostMention
  }
  root {
    ...ReferencedPost
  }
  commentOn {
    ...ReferencedPost
  }
  quoteOf {
    ...ReferencedPost
  }
  timestamp
}
