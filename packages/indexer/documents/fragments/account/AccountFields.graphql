fragment AccountFields on Account {
  owner
  address
  createdAt
  rules {
    anyOf {
      ...AccountFollowRuleFields
    }
    required {
      ...AccountFollowRuleFields
    }
  }
  operations {
    ...LoggedInAccountOperationsFields
  }
  metadata {
    ...AccountMetadata
  }
  username(request: { autoResolve: true }) {
    ...UsernameFields
  }
}
