fragment Account on Account {
  owner
  address
  createdAt
  rules {
    anyOf {
      ...AccountFollowRuleFields
    }
    required {
      ...AccountFollowRuleFields
    }
  }
  operations {
    ...LoggedInAccountOperationsFields
  }
  metadata {
    ...AccountMetadataFields
  }
  username(request: { autoResolve: true }) {
    ...UsernameFields
  }
  pro: username(
    request: { namespace: "0x8cC5F0756Ab65f8c8706a181c12407950902767D" }
  ) {
    localName
  }
}
