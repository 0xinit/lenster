fragment Account on Account {
  owner
  address
  createdAt
  rules {
    anyOf {
      ...AccountFollowRule
    }
    required {
      ...AccountFollowRule
    }
  }
  operations {
    ...LoggedInAccountOperations
  }
  metadata {
    ...AccountMetadata
  }
  username(request: { autoResolve: true }) {
    ...Username
  }
  pro: username(
    request: { namespace: "0xe307C59d9A7B96371B962Ac2d5cC1be929B5b769" }
  ) {
    localName
  }
}
