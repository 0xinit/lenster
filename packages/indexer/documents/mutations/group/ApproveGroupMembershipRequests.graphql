mutation ApproveGroupMembershipRequests(
  $request: ApproveGroupMembershipRequest!
) {
  approveGroupMembershipRequests(request: $request) {
    ... on ApproveGroupMembershipRequestsResponse {
      hash
    }
    ... on SelfFundedTransactionRequest {
      ...SelfFundedTransactionRequestFields
    }
    ... on SponsoredTransactionRequest {
      ...SponsoredTransactionRequestFields
    }
    ... on TransactionWillFail {
      reason
    }
  }
}
