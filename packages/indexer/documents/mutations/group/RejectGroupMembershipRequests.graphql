mutation RejectGroupMembershipRequests(
  $request: RejectGroupMembershipRequest!
) {
  rejectGroupMembershipRequests(request: $request) {
    ... on RejectGroupMembershipRequestsResponse {
      hash
    }
    ... on SelfFundedTransactionRequest {
      ...SelfFundedTransactionRequestFields
    }
    ... on SponsoredTransactionRequest {
      ...SponsoredTransactionRequestFields
    }
    ... on TransactionWillFail {
      reason
    }
  }
}
